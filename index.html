<!DOCTYPE html>
<html lang="ru">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <title>Тестовое задание SPIKS
  </title>
  <body>
    <div class="layout">
      <div class="layout__header">
          <header class="header"><a class="header__logo-link" href="#"><img class="header__logo" src="./assets/media/logo.svg" alt="Logo"></a>
            <form class="header__search-form">
              <input class="header__search-field" type="text" placeholder="Search for a product, flower, etc">
              <div class="header__search-svg">
                <svg viewBox="0 0 24 24" width="24" height="24">
                  <use href="./assets/icons/default/sprite.svg#search" x="0" y="0"></use>
                </svg>
              </div>
              <input class="header__checkbox visually-hidden" id="Buds" type="checkbox" name="Buds" checked>
              <label class="header__label" for="Buds"> 
                <svg viewBox="0 0 24 24" width="24" height="24">
                  <use href="./assets/icons/default/sprite.svg#quality" x="0" y="0"></use>
                </svg><span>Buds</span>
              </label>
              <input class="header__checkbox visually-hidden" id="Edible" type="checkbox" name="Edible">
              <label class="header__label" for="Edible"> 
                <svg viewBox="0 0 24 24" width="24" height="24">
                  <use href="./assets/icons/default/sprite.svg#quality" x="0" y="0"></use>
                </svg><span>Edible</span>
              </label>
              <input class="header__checkbox visually-hidden" id="NonEdible" type="checkbox" name="Non Edible">
              <label class="header__label" for="NonEdible"> 
                <svg viewBox="0 0 24 24" width="24" height="24">
                  <use href="./assets/icons/default/sprite.svg#quality" x="0" y="0"></use>
                </svg><span>Non Edible</span>
              </label>
              <input class="header__checkbox visually-hidden" id="Concentrate" type="checkbox" name="Concentrate">
              <label class="header__label" for="Concentrate"> 
                <svg viewBox="0 0 24 24" width="24" height="24">
                  <use href="./assets/icons/default/sprite.svg#quality" x="0" y="0"></use>
                </svg><span>Concentrate</span>
              </label>
            </form>
          </header>
      </div>
      <div class="layout__main">
          <section class="range-sliders">
            <div class="range-slider">
              <h3 class="range-slider__title">Price Range</h3>
              <div class="range-slider__slider" id="range-slider-price"></div>
              <div class="range-slider__inputs">
                <label class="range-slider__label">
                  <input class="range-slider__input" id="input-price-min" type="number" min="0" max="9999"><span class="range-slider__count">$</span>
                </label>
                <label class="range-slider__label">
                  <input class="range-slider__input" id="input-price-max" type="number" min="0" max="9999"><span class="range-slider__count">$</span>
                </label>
              </div>
            </div>
            <div class="range-slider">
              <h3 class="range-slider__title">ТНС, %</h3>
              <div class="range-slider__slider" id="range-slider-thc"></div>
              <div class="range-slider__inputs range-slider__inputs--interest">
                <label class="range-slider__label">
                  <input class="range-slider__input" id="input-thc" type="number" min="0" max="100"><span class="range-slider__count">%</span>
                </label>
              </div>
            </div>
            <div class="range-slider">
              <h3 class="range-slider__title">CBD, %</h3>
              <div class="range-slider__slider" id="range-slider-cbd"></div>
              <div class="range-slider__inputs range-slider__inputs--interest">
                <label class="range-slider__label">
                  <input class="range-slider__input" id="input-cbd" type="number" min="0" max="100"><span class="range-slider__count">%</span>
                </label>
              </div>
            </div>
            <div class="radio-scale">
              <h3 class="radio-scale__title">Nose</h3>
              <div class="radio-scale__block">
                <label class="radio-scale__label" for="lvl-1"> </label>
                <input class="visually-hidden" id="lvl-1" type="radio" name="scale" valie="1">
                <label class="radio-scale__label" for="lvl-2"> </label>
                <input class="visually-hidden" id="lvl-2" type="radio" name="scale" valie="2">
                <label class="radio-scale__label" for="lvl-3"> </label>
                <input class="visually-hidden" id="lvl-3" type="radio" name="scale" valie="3">
                <label class="radio-scale__label" for="lvl-4"> </label>
                <input class="visually-hidden" id="lvl-4" type="radio" name="scale" valie="4">
                <label class="radio-scale__label" for="lvl-5"> </label>
                <input class="visually-hidden" id="lvl-5" type="radio" name="scale" valie="5" checked>
                <label class="radio-scale__label" for="lvl-6"> </label>
                <input class="visually-hidden" id="lvl-6" type="radio" name="scale" valie="6">
                <label class="radio-scale__label" for="lvl-7"> </label>
                <input class="visually-hidden" id="lvl-7" type="radio" name="scale" valie="7">
                <label class="radio-scale__label" for="lvl-8"> </label>
                <input class="visually-hidden" id="lvl-8" type="radio" name="scale" valie="8">
                <label class="radio-scale__label" for="lvl-9"> </label>
                <input class="visually-hidden" id="lvl-9" type="radio" name="scale" valie="9">
                <label class="radio-scale__label" for="lvl-10"> </label>
                <input class="visually-hidden" id="lvl-10" type="radio" name="scale" valie="10">
              </div>
              <div class="radio-scale__block-bottom"><span>min </span><span>max</span></div>
            </div>
            <div class="dropdown">
              <button class="dropdown__btn" type="button"><span class="dropdown__btn-inner"><span class="visually-hidden">Выпадающий список</span>
                  <svg viewBox="0 0 26 26" width="26" height="26">
                    <use href="./assets/icons/default/sprite.svg#filter" x="0" y="0"></use>
                  </svg></span></button>
              <div class="dropdown__content dropdown__content--show"><span class="dropdown__title">Sort by:</span>
                <div class="drodown__block">
                  <bottun class="dropdown__sort-btn"> 
                    <svg viewBox="0 0 24 24" width="24" height="24">
                      <use href="./assets/icons/default/sprite.svg#calendar" x="0" y="0"></use>
                    </svg><span>Date (New first)</span>
                  </bottun>
                  <bottun class="dropdown__sort-btn"> 
                    <svg viewBox="0 0 24 24" width="24" height="24">
                      <use href="./assets/icons/default/sprite.svg#calendar" x="0" y="0"></use>
                    </svg><span>Date (Old first)</span>
                  </bottun>
                  <bottun class="dropdown__sort-btn"> 
                    <svg viewBox="0 0 24 24" width="24" height="24">
                      <use href="./assets/icons/default/sprite.svg#arrow-top" x="0" y="0"></use>
                    </svg><span>Price (High first)</span>
                  </bottun>
                  <bottun class="dropdown__sort-btn"> 
                    <svg viewBox="0 0 24 24" width="24" height="24">
                      <use href="./assets/icons/default/sprite.svg#arrow-down" x="0" y="0"></use>
                    </svg><span>Price (Low first)</span>
                  </bottun>
                  <bottun class="dropdown__sort-btn"> 
                    <svg viewBox="0 0 24 22" width="24" height="22">
                      <use href="./assets/icons/default/sprite.svg#thc" x="0" y="0"></use>
                    </svg><span>Total THC (High first)</span>
                  </bottun>
                  <bottun class="dropdown__sort-btn"> 
                    <svg viewBox="0 0 24 22" width="24" height="22">
                      <use href="./assets/icons/default/sprite.svg#thc" x="0" y="0"></use>
                    </svg><span>Total THC (Low first)</span>
                  </bottun>
                  <bottun class="dropdown__sort-btn"> 
                    <svg viewBox="0 0 24 22" width="24" height="22">
                      <use href="./assets/icons/default/sprite.svg#cbd" x="0" y="0"></use>
                    </svg><span>Total CBD (High first)</span>
                  </bottun>
                  <bottun class="dropdown__sort-btn"> 
                    <svg viewBox="0 0 24 22" width="24" height="22">
                      <use href="./assets/icons/default/sprite.svg#cbd" x="0" y="0"></use>
                    </svg><span>Total CBD (Low first)</span>
                  </bottun>
                </div>
              </div>
            </div>
          </section>
          <section class="options">
            <div class="options__top-block">
              <div class="result">1034,5 Results</div>
              <ul class="badges">
                <li class="badges__item" id="badges-100Indica"><span class="badges__text">100% Indica</span>
                  <button class="badges__close-btn" type="button">
                    <svg viewBox="0 0 15 15" width="15" height="15">
                      <use href="./assets/icons/default/sprite.svg#badge-close" x="0" y="0"></use>
                    </svg>
                  </button>
                </li>
                <li class="badges__item" id="badges-50Indica"><span class="badges__text">>50% Indica</span>
                  <button class="badges__close-btn" type="button">
                    <svg viewBox="0 0 15 15" width="15" height="15">
                      <use href="./assets/icons/default/sprite.svg#badge-close" x="0" y="0"></use>
                    </svg>
                  </button>
                </li>
                <li class="badges__item" id="badges-Indoor"><span class="badges__text">Indoor</span>
                  <button class="badges__close-btn" type="button">
                    <svg viewBox="0 0 15 15" width="15" height="15">
                      <use href="./assets/icons/default/sprite.svg#badge-close" x="0" y="0"></use>
                    </svg>
                  </button>
                </li>
                <li class="badges__item" id="badges-Flower"><span class="badges__text">Flower</span>
                  <button class="badges__close-btn" type="button">
                    <svg viewBox="0 0 15 15" width="15" height="15">
                      <use href="./assets/icons/default/sprite.svg#badge-close" x="0" y="0"></use>
                    </svg>
                  </button>
                </li>
              </ul>
            </div>
            <div class="options__side-block">
              <div class="options__container accordion-container">
                <div class="options__block ac">
                  <h2 class="options__title ac-header">
                    <button class="ac-trigger" type="button">Classification</button>
                  </h2>
                  <div class="options__panel ac-panel"> 
                    <div class="options__item">
                      <input class="options__input visually-hidden" id="100Indica" type="checkbox" name="100% Indica" checked>
                      <label class="options__label" for="100Indica">100% Indica</label>
                    </div>
                    <div class="options__item">
                      <input class="options__input visually-hidden" id="100Sativa" type="checkbox" name="100% Sativa">
                      <label class="options__label" for="100Sativa">100% Sativa</label>
                    </div>
                    <div class="options__item">
                      <input class="options__input visually-hidden" id="50Indica" type="checkbox" name="&gt;50% Indica" checked>
                      <label class="options__label" for="50Indica">>50% Indica</label>
                    </div>
                    <div class="options__item">
                      <input class="options__input visually-hidden" id="50Sativa" type="checkbox" name="&gt;50% Sativa">
                      <label class="options__label" for="50Sativa">>50% Sativa</label>
                    </div>
                  </div>
                </div>
                <div class="options__block ac">
                  <h2 class="options__title ac-header">
                    <button class="ac-trigger" type="button">Production Method</button>
                  </h2>
                  <div class="options__panel ac-panel"> 
                    <div class="options__item">
                      <input class="options__input visually-hidden" id="Indoor" type="checkbox" name="Indoor" checked>
                      <label class="options__label" for="Indoor">Indoor</label>
                    </div>
                    <div class="options__item">
                      <input class="options__input visually-hidden" id="Outdoor" type="checkbox" name="Outdoor">
                      <label class="options__label" for="Outdoor">Outdoor</label>
                    </div>
                    <div class="options__item">
                      <input class="options__input visually-hidden" id="Greenhouse" type="checkbox" name="Greenhouse">
                      <label class="options__label" for="Greenhouse">Greenhouse</label>
                    </div>
                    <div class="options__item">
                      <input class="options__input visually-hidden" id="LightDeprivation" type="checkbox" name="Light Deprivation">
                      <label class="options__label" for="LightDeprivation">Light Deprivation</label>
                    </div>
                    <div class="options__item">
                      <input class="options__input visually-hidden" id="MixedLight" type="checkbox" name="Mixed Light">
                      <label class="options__label" for="MixedLight">Mixed Light</label>
                    </div>
                    <div class="options__item">
                      <input class="options__input visually-hidden" id="Other" type="checkbox" name="Other">
                      <label class="options__label" for="Other">Other</label>
                    </div>
                  </div>
                </div>
                <div class="options__block ac">
                  <h2 class="options__title ac-header">
                    <button class="ac-trigger" type="button">Size</button>
                  </h2>
                  <div class="options__panel ac-panel"> 
                    <div class="options__item">
                      <input class="options__input visually-hidden" id="Flower" type="checkbox" name="Flower" checked>
                      <label class="options__label" for="Flower">Flower</label>
                    </div>
                    <div class="options__item">
                      <input class="options__input visually-hidden" id="Pre-RollFlower" type="checkbox" name="Pre-Roll Flower">
                      <label class="options__label" for="Pre-RollFlower">Pre-Roll Flower</label>
                    </div>
                    <div class="options__item">
                      <input class="options__input visually-hidden" id="Pre-RollInfused" type="checkbox" name="Pre-Roll Infused">
                      <label class="options__label" for="Pre-RollInfused">Pre-Roll Infused</label>
                    </div>
                    <div class="options__item">
                      <input class="options__input visually-hidden" id="Pre-RollLeaf" type="checkbox" name="Pre-Roll Leaf">
                      <label class="options__label" for="Pre-RollLeaf">Pre-Roll Leaf</label>
                    </div>
                    <div class="options__item">
                      <input class="options__input visually-hidden" id="Shake" type="checkbox" name="Shake">
                      <label class="options__label" for="Shake">Shake</label>
                    </div>
                    <div class="options__item">
                      <input class="options__input visually-hidden" id="Smalls" type="checkbox" name="Smalls">
                      <label class="options__label" for="Smalls">Smalls</label>
                    </div>
                    <div class="options__item">
                      <input class="options__input visually-hidden" id="Trim" type="checkbox" name="Trim">
                      <label class="options__label" for="Trim">Trim</label>
                    </div>
                    <div class="options__item">
                      <input class="options__input visually-hidden" id="Shake2" type="checkbox" name="Shake2">
                      <label class="options__label" for="Shake2">Shake2</label>
                    </div>
                    <div class="options__item">
                      <input class="options__input visually-hidden" id="Keef" type="checkbox" name="Keef">
                      <label class="options__label" for="Keef">Keef</label>
                    </div>
                    <div class="options__item">
                      <input class="options__input visually-hidden" id="FreshFrozen" type="checkbox" name="Fresh Frozen">
                      <label class="options__label" for="FreshFrozen">Fresh Frozen</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <template id="tmpl-badge">
              <li class="badges__item"><span class="badges__text"></span>
                <button class="badges__close-btn" type="button">
                  <svg viewBox="0 0 15 15" width="15" height="15">
                    <use href="./assets/icons/default/sprite.svg#badge-close" x="0" y="0"></use>
                  </svg>
                </button>
              </li>
            </template>
          </section>
      </div>
      <div class="layout__footer">
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
